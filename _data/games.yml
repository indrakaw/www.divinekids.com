- name: Kartu Kembar DK Alpha
  author: David Setiabudi
  summary: >
    Game permainan mencari pasangan kartu yang kembar dengan suasana pagi yang santai, malam yang indah, dll. Permainan standar yang cocok untuk rileks.
  dll: ['kkdkalpha.zip']

- name: Kartu Kembar DK Multi Bahasa
  author: David Setiabudi
  summary: >
    Game permainan mencari pasangan kartu yang kembar dengan jurus untuk melawan gangguan musuh : penukar kartu, jurus penyerang,dll. 5 bahasa: Indonesia,Inggris, Mandarin, Jawa, Palembang!!!
